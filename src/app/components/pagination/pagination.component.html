<div>
  <div *ngTemplateOutlet="main"></div>
  <div *ngIf="pager">
    <button [disabled]="!prePagerStatus" (click)="onClick('prev', $event)">上一页</button>
    <span style="margin: 0 10px;">
      <button (click)="onClick(item, $event)" style="margin: 0 3px;" *ngFor="let item of btnList" [disabled]="item === page">{{item}}</button>
    </span>
    {{page}}/{{totalPage}}
    <button [disabled]="!nextPagerStatus" (click)="onClick('next', $event)">下一页</button>
  </div>
</div>
