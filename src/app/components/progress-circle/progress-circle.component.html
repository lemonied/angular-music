<div class="progress-circle">
  <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" [ngStyle]="{width: radius, height: radius}">
    <circle class="progress-background" r="50" cx="50" cy="50" fill="transparent"/>
    <circle [ngStyle]="{strokeDasharray: dashArray, strokeDashoffset: dashOffset}" class="progress-bar" r="50" cx="50" cy="50" fill="transparent" />
  </svg>
  <ng-content></ng-content>
</div>
