<div class="player" *ngIf="!!stores.currentSong">
  <div class="normal-player" *ngIf="stores.fullscreen" @normalAnimation>
    <div class="background">
      <img width="100%" height="100%" [src]="stores.currentSong.image" [alt]="stores.currentSong.name"/>
    </div>
    <div class="top">
      <div class="back" (click)="toggleFullscreen()">
        <i class="icon-back"></i>
      </div>
      <h1 class="title">{{stores.currentSong.name}}</h1>
      <h2 class="subtitle">{{stores.currentSong.singer}}</h2>
    </div>
    <div
      class="middle"
      #middleWrapper
    >
      <div class="middle-l" #middleL>
        <div class="middle-l-flex">
          <div class="middle-l-content">
            <div class="cd-wrapper">
              <div [ngClass]="{pause: !playing}" class="cd play">
                <img class="image" [src]="stores.currentSong.image" alt="song"/>
              </div>
            </div>
          </div>
          <div class="playing-lyric-wrapper">
            <div class="playing-lyric">{{currentLyric}}</div>
          </div>
        </div>
      </div>
      <div
        class="middle-r"
        #lyricList
      >
        <app-scroll-y
          #scrollY
        >
          <div class="lyric-wrapper">
            <p class="text" [ngClass]="{current: currentLine === k}" *ngFor="let v of lyricLines;index as k">{{v.txt}}</p>
          </div>
        </app-scroll-y>
      </div>
    </div>
    <div class="bottom">
      <div class="dot-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
      <div class="progress-wrapper">
        <span class="time time-l">{{fmtCurrentTime}}</span>
        <div class="progress-bar-wrapper">
          <app-progress-bar [percent]="percent" (changed)="handleProgressChange($event)"></app-progress-bar>
        </div>
        <span class="time time-r">{{fmtTotalTime}}</span>
      </div>
      <div class="operators">
        <div class="icon i-left">
          <i class="modeClass"></i>
        </div>
        <div
          class="icon i-left"
          [ngClass]="{disable: !songReady}"
          (click)="pre()"
        >
          <i class="icon-prev"></i>
        </div>
        <div
          class="icon i-center"
          [ngClass]="{disable: !songReady}"
          (click)="togglePlaying()"
        >
          <i [ngClass]="{'icon-pause': playing, 'icon-play': !playing}"></i>
        </div>
        <div
          class="icon i-right"
          [ngClass]="{disable: !songReady}"
          (click)="next()"
        >
          <i class="icon-next"></i>
        </div>
        <div
          class="icon i-right"
        >
          <i class="icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div
    class="mini-player"
    *ngIf="!stores.fullscreen"
    @miniAnimation
  >
    <div
      class="icon"
      (click)="toggleFullscreen()"
    >
      <img width="40" height="40" class="play" [src]="stores.currentSong.image" [ngClass]="{ pause: !playing }" alt="play"/>
    </div>
    <div
      class="text"
      (click)="toggleFullscreen()"
    >
      <h2 class="name">{{stores.currentSong.name}}</h2>
      <p class="desc">{{stores.currentSong.singer}}</p>
    </div>
    <div
      class="control"
      (click)="togglePlaying()"
    >
      <app-progress-circle
        [radius]="32"
        [percent]="percent"
      >
        <i class="icon-mini" [ngClass]="{ 'icon-pause-mini': playing, 'icon-play-mini': !playing }"></i>
      </app-progress-circle>
    </div>
    <div
      class="control"
    >
      <i class="icon-playlist"></i>
    </div>
  </div>
</div>
