<ng-template #loadingWrapper>
  <div class="loading-wrapper" *ngIf="loading">
    <app-loading
      title="loading..."
    ></app-loading>
  </div>
</ng-template>
<app-layout
  [extra]="loadingWrapper"
>
  <div class="music-list">
    <div
      class="back"
      (click)="back()"
    >
      <i class="icon-back"></i>
    </div>
    <div class="title" #title>{{info ? info.ListName : ''}}</div>
    <div
      class="bg-image"
      #bgImage
    >
      <div class="play-wrapper">
        <div
          #playBtn
          class="play"
        >
          <i class="icon-play"></i>
          <span class="text">随机播放全部</span>
        </div>
      </div>
      <div class="filter" #filter></div>
    </div>
    <div class="bg-layer" #layer></div>
    <div class="list" #listWrapper>
      <div class="song-list-wrapper">
        <app-scroll-y
          [onScroll]="onScroll"
        >
          <app-pure-music-list
            [list]="list"
            [rank]="true"
            [onClick]="onClick"
          ></app-pure-music-list>
        </app-scroll-y>
      </div>
    </div>
  </div>
</app-layout>
