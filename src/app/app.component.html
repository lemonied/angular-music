<app-layout>
  <app-router-animation type="fade" [outlet]="outlet">
    <div class="router-loading" *ngIf="loading">
      <app-loading title="loading..."></app-loading>
    </div>
    <router-outlet #outlet="outlet"></router-outlet>
  </app-router-animation>
  <app-modal slot="extra"></app-modal>
  <app-toast slot="extra"></app-toast>
  <app-player slot="footer"></app-player>
</app-layout>
