<ng-template #header>
  <app-header></app-header>
</ng-template>
<ng-template #extra></ng-template>
<app-layout [header]="header" [extra]="extra">
  <app-scroll-y
    [onPullingDown]="onPullingDown"
    [data]="ranks"
  >
    <app-slider [autoplay]="true" [data]="banners">
      <div *ngFor="let v of banners">
        <img width="100%" [src]="v.picUrl" alt="banner">
      </div>
    </app-slider>
    <div class="rank">
      <h1 class="list-title">热门榜单</h1>
      <div class="toplist">
        <div *ngIf="!ranks.size">
          <div class="item loading" *ngFor="let item of 4 | list">
            <div class="icon">
              <div class="icon-sub">
                <div class=sub></div>
              </div>
            </div>
            <div class="songlist">
              <div class="song" *ngFor="let val of 3 | list"></div>
            </div>
          </div>
        </div>
        <a routerLink="/setting" class="item" *ngFor="let item of ranks">
          <div class="icon">
              <img [appLazy]="item.picUrl" [alt]="item.topTitle" width="100" height="100" />
          </div>
          <div class="songlist">
            <div class="song" *ngFor="let val of item.songList">{{val.songname}} - {{val.singername}}</div>
          </div>
        </a>
      </div>
    </div>
  </app-scroll-y>
</app-layout>
